name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      BIBSONOMY_USER: ${{ vars.BIBSONOMY_USER }}
      BIBSONOMY_API_TOKEN: ${{ secrets.BIBSONOMY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: install and lint
        working-directory: ./scripts
        run: |
          npm install
          npm run lint
      - name: update papers
        working-directory: ./scripts
        run: |
          rm ../data/**/_Example.ttl
          npm run papers
      - name: Print one generated TTL (by pattern)
        shell: bash
        run: |
          set -euo pipefail
          ttl="$(grep -rl --include='*.ttl' 'TemporalFC' data/papers | head -n 1 || true)"
          if [ -z "${ttl:-}" ]; then
            echo "No match"
            exit 0
          fi
          cat "$ttl"
      - name: build
        working-directory: ./scripts
        run: npm run build
